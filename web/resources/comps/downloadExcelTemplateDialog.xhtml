<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="downloadAction" required="true" method-signature="void action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dialog id="load" widgetVar="dialogDownloadTemplate" header="#{bundle.ChooseBranchOfficeToDownload}"
                  closable="true" showEffect="fade" hideEffect="fade" modal="true" appendTo="body"
                  resizable="false">
            <h:form>
                <h:panelGrid columns="3">
                    <p:outputLabel value="#{bundle.BranchOffice}" for="branchOffice"/>
                    <p:selectOneMenu id="branchOffice" value="#{branchOfficeBean.selectedBranchOffice}" required="true" requiredMessage="#{bundle.BranchOfficeRequiredMessage}">
                        <f:selectItem itemLabel="#{bundle.SelectOne}" itemValue="#{null}"/>
                        <f:selectItems value="#{branchOfficeBean.branchOffices}" var="branchOffice" itemValue="#{branchOffice}" itemLabel="#{branchOffice.nombre}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="#{bundle.Download}" action="#{cc.attrs.downloadAction}" ajax="false" onclick="PF('dialogDownloadTemplate').hide();"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </cc:implementation>
</html>
