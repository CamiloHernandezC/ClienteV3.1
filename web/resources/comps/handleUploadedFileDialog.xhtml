<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="UploadedFileHandler" required="true" method-signature="void action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formLoadFile">
            <p:dialog id="load" widgetVar="dialogLoad" header="#{bundle.LoadFile}"
                      closable="true" showEffect="fade" hideEffect="fade" modal="true" appendTo="body"
                      resizable="false">
                <p:fileUpload fileUploadListener="#{cc.attrs.UploadedFileHandler}"
                              mode="advanced" dragDropSupport="false"  update="@this,:PersonasCliListForm, growl, :formActions, :dialogErrorList"
                              sizeLimit="1000000" fileLimit="1"
                              allowTypes="/(\.|\/)(txt|xlsx)$/" label="#{constantes.CHOOSE}" cancelLabel="#{constantes.CANCEL}" uploadLabel="#{constantes.UPLOAD}"/>
            </p:dialog>
        </h:form>
    </cc:implementation>
</html>
