<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">

        <p:dialog modal="true" appendTo="@(body)" id="dialogConfirmCancel" widgetVar="dialogConfirmCancel" header="#{bundle.Confirm_Cancel}">
            <h:form>
                <h:panelGrid columns="1">
                    <h:outputText value="#{bundle.Confirm_Cancel_Message}"/>
                </h:panelGrid>
                <p:commandButton class="green" id="accept" value="#{bundle.Yes}" action="#{masterDataPersonBean.cancel()}"/>
                <p:commandButton class="red" id="decline" value="#{bundle.No}" onclick="PF('dialogConfirmCancel').hide();"/>
            </h:form>
        </p:dialog>

        <h:form>
            <h1>#{bundle.CreatePersonasCliTitle}</h1>
            <ui:include src="formTemplate.xhtml"/>
            <p:commandButton class="green" action="#{masterDataPersonBean.create}" value="#{bundle.Save}" ajax="false"/>
            <p:commandButton class="red" onclick="PF('dialogConfirmCancel').show();" value="#{bundle.Cancel}" immediate="true" ajax="true"/>
        </h:form>
    </ui:define>

</ui:composition>
