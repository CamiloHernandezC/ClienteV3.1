<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGrid columns="4" cellpadding="5" >

        <p:outputLabel for="nombre1" value="#{bundle.FirstName}"/>
        <p:inputText id="nombre1" style="text-transform:uppercase ;width: 200px"  maxlength="30"  required ="true" requiredMessage="#{bundle.FirstNameRequiredMessage}"  value="#{masterDataPersonBean.person.nombre1}"/>
        <p:outputLabel for="nombre2" value="#{bundle.SecondName}" />
        <p:inputText id="nombre2" value="#{masterDataPersonBean.person.nombre2}"  style="text-transform:uppercase;width: 200px" maxlength="30"/>

        <p:outputLabel for="apellido1" value="#{bundle.Surname}" />
        <p:inputText id="apellido1" value="#{masterDataPersonBean.person.apellido1}"  required ="true" requiredMessage="#{bundle.SurnameRequiredMessage}"  style="text-transform:uppercase;width: 200px" maxlength="30"/>
        <p:outputLabel for="apellido2" value="#{bundle.SecondSurname}" />
        <p:inputText id="apellido2" value="#{masterDataPersonBean.person.apellido2}"  style="text-transform:uppercase;width: 200px"   maxlength="30" />

        <p:outputLabel for="tipoDoc" value="#{bundle.DocumentType}" />
        <p:selectOneMenu id="tipoDoc" value="#{masterDataPersonBean.person.tipoDocumento}"  required="true" requiredMessage="#{bundle.DocumentTypeRequiredMessage}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="tipoDoc">
            <f:selectItem itemLabel="#{bundle.SelectOne}" itemValue="#{null}"/>
            <f:selectItems  value="#{generalViewBean.tiposDocumento}" var="tipoDoc" itemLabel="#{tipoDoc.descripcion}" itemValue="#{tipoDoc}" />
        </p:selectOneMenu>
        <p:outputLabel for="numDocum" value="#{bundle.DocumentNumber}"   style="width: 200px"/>
        <p:inputText id="numDocum" value="#{masterDataPersonBean.person.numeroDocumento}"   required="true" requiredMessage="#{bundle.DocumentNumberRequiredMessage}" style="text-transform:uppercase;width: 200px" maxlength="20"/>

        <p:outputLabel for="personType" value="#{bundle.Classification}" />
        <p:selectOneMenu id="personType" value="#{masterDataPersonBean.specificPerson.entidad}"  required="true" requiredMessage="#{bundle.ClassificationRequiredMessage}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="personType">
            <f:selectItem itemLabel="#{bundle.SelectOne}" itemValue="#{null}"/>
            <f:selectItems  value="#{generalViewBean.personTypes}" var="entity" itemLabel="#{entity.descripcion}" itemValue="#{entity}" />
        </p:selectOneMenu>

        <p:outputLabel for="areaEmpresa" value="#{bundle.Area}" />
        <p:selectOneMenu id="areaEmpresa" value="#{masterDataPersonBean.specificPerson.area}" required="true" requiredMessage="#{bundle.AreaRequiredMessage}" filter="true" filterMatchMode="contains"  autoWidth="false" style=" width: 170px">
            <f:selectItem itemLabel="#{bundle.SelectOne}"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems value="#{branchOfficeBean.selectedBranchOffice.areasEmpresaList}" var="areas" itemLabel="#{areas.descripcion}" itemValue="#{areas}"/>
        </p:selectOneMenu>

        <p:outputLabel for="sexo" value="#{bundle.Gender}" rendered="#{configFormsAdminBean.showGender}"/>
        <p:selectOneRadio style="width: 200px" id="sexo" value="#{masterDataPersonBean.person.sexo}"  widgetVar="wv_sexo" rendered="#{configFormsAdminBean.showGender}">
            <f:selectItem itemLabel="Femenino" itemValue="false" />
            <f:selectItem itemLabel="Masculino" itemValue="true" />
        </p:selectOneRadio>
        <p:outputLabel for="nacimiento" value="#{bundle.BirthDay}" rendered="#{configFormsAdminBean.showBirthDay}"/>
        <p:calendar id="nacimiento" value="#{masterDataPersonBean.person.fechaNacimiento}"   maxdate="#{generalViewControl.actualDate}" navigator="true" yearRange="c-100:c+0" style="text-transform:uppercase;width: 210px" rendered="#{configFormsAdminBean.showBirthDay}"/>

        <p:outputLabel for="gsang" value="#{bundle.RH}" rendered="#{configFormsAdminBean.showRH}"/>
        <p:selectOneMenu id="gsang" value="#{masterDataPersonBean.person.rh}"  autoWidth="false" style=" width: 170px" widgetVar="wv_tipoSanguineo" rendered="#{configFormsAdminBean.showRH}">
            <f:selectItem itemLabel="#{bundle.SelectOne}" itemValue="#{null}" noSelectionOption="true" />
            <f:selectItem  itemLabel="A+" itemValue="A+"/>
            <f:selectItem  itemLabel="A-" itemValue="A-"/>
            <f:selectItem  itemLabel="AB+" itemValue="AB+"/>
            <f:selectItem  itemLabel="AB-" itemValue="AB-"/>
            <f:selectItem  itemLabel="B+" itemValue="B+"/>
            <f:selectItem  itemLabel="B-" itemValue="B-"/>
            <f:selectItem  itemLabel="O+" itemValue="O+"/>
            <f:selectItem  itemLabel="O-" itemValue="O-"/>
        </p:selectOneMenu>
        <p:outputLabel for="idPais" value="#{bundle.Country}" rendered="#{configFormsAdminBean.showCountry}"/>
        <p:selectOneMenu id="idPais" value="#{masterDataPersonBean.person.pais}"  filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="idPais" rendered="#{configFormsAdminBean.showCountry}">
            <f:selectItem itemLabel="#{bundle.SelectOne}"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{generalViewBean.countries}" var="pais" itemLabel="#{pais.nombre}" itemValue="#{pais}" />
        </p:selectOneMenu>

        <p:outputLabel for="cel" value="#{bundle.CellPhone}" rendered="#{configFormsAdminBean.showCellphone}"/>
        <p:inputText id="cel" value="#{masterDataPersonBean.person.celular}" style="text-transform:uppercase; width: 200px" maxlength="15" rendered="#{configFormsAdminBean.showCellphone}"/>
        <p:outputLabel  for="contactPerson" value="#{bundle.EmergencyContactName}" rendered="#{configFormsAdminBean.showEmergencyContact}"/>
        <p:inputText id="contactPerson" value="#{masterDataPersonBean.person.personaContacto}" style="text-transform:uppercase;width: 200px" maxlength="15" rendered="#{configFormsAdminBean.showEmergencyContact}"/>

        <p:outputLabel for="phoneContactPerson" value="#{bundle.EmergencyContactPhone}" rendered="#{configFormsAdminBean.showEmergencyPhone}"/>
        <p:inputText id="phoneContactPerson" value="#{masterDataPersonBean.person.telPersonaContacto}"  style="text-transform:uppercase; width: 200px" maxlength="15" rendered="#{configFormsAdminBean.showEmergencyPhone}"/>
        <p:outputLabel style="width: 200px" value="#{bundle.Address}" for="address" rendered="#{configFormsAdminBean.showAddress}"/>
        <p:inputText  id="address" value="#{masterDataPersonBean.person.direccion}" style="text-transform:uppercase;width: 200px" maxlength="120" rendered="#{configFormsAdminBean.showAddress}"/>

        <p:outputLabel for="idDepartamento" value="#{bundle.Department}" rendered="#{configFormsAdminBean.showDepartment}"/>
        <p:selectOneMenu id="idDepartamento" value="#{masterDataPersonBean.person.departamento}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="idDepartamento" rendered="#{configFormsAdminBean.showDepartment}">
            <p:ajax  update="idMunicipio" />
            <f:selectItem itemLabel="#{bundle.SelectOne}"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{generalViewBean.departments}" var="depto" itemLabel="#{depto.nombre}" itemValue="#{depto}" />
        </p:selectOneMenu>

        <p:outputLabel for="idMunicipio" value="#{bundle.Municipality}" rendered="#{configFormsAdminBean.showMunicipaly}"/>
        <p:selectOneMenu id="idMunicipio" value="#{masterDataPersonBean.person.municipio}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="idMunicipio" rendered="#{configFormsAdminBean.showMunicipaly}">
            <f:selectItem itemLabel="#{bundle.SelectOne}"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{masterDataPersonBean.person.departamento.municipiosList}" var="muni" itemLabel="#{muni.nombre}" itemValue="#{muni}"/>
        </p:selectOneMenu>

        <p:outputLabel for="email" value="#{bundle.Mail}" rendered="#{configFormsAdminBean.showMail}"/>
        <p:inputText id="email" value="#{masterDataPersonBean.person.mail}" style="text-transform:uppercase;width: 200px" maxlength="60" rendered="#{configFormsAdminBean.showMail}"/>
        <p:outputLabel for="tel" value="#{bundle.Phone}" rendered="#{configFormsAdminBean.showPhone}"/>
        <p:inputText id="tel" value="#{masterDataPersonBean.person.telefono}" style="text-transform:uppercase;width: 200px" maxlength="15" rendered="#{configFormsAdminBean.showPhone}"/>

        <p:outputLabel for="empresas" value="#{bundle.Enterprise}" rendered="#{configFormsAdminBean.showEnterprise}"/>
        <p:selectOneMenu  id="empresas" value="#{masterDataPersonBean.person.empresaOrigen}"  filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" rendered="#{configFormsAdminBean.showEnterprise}">
            <p:ajax update="labelNombreEmpresa nombreEmpresa"/>
            <f:selectItem  itemLabel="#{bundle.SelectOne}"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{generalViewBean.enterprises}" var="empresas" itemLabel="#{empresas.nombre1}" itemValue="#{empresas}"/>
        </p:selectOneMenu>
        <p:outputLabel id="labelNombreEmpresa" value="#{bundle.EnterpriseName}" rendered="#{configFormsAdminBean.showEnterprise}"/>
        <p:inputText id="nombreEmpresa" value="#{masterDataPersonBean.otherEnterpriseName}" disabled="#{!(masterDataPersonBean.person.empresaOrigen.idEmpresaOrigen eq 1)}" rendered="#{configFormsAdminBean.showEnterprise}"/>

        <p:outputLabel for="eps" value="#{bundle.EPS}" rendered="#{configFormsAdminBean.showEPS}"/>
        <p:selectOneMenu id="eps" value="#{masterDataPersonBean.person.eps}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="eps" rendered="#{configFormsAdminBean.showEPS}">
            <f:selectItem itemLabel="#{bundle.SelectOne}"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{generalViewBean.eps}" var="eps" itemLabel="#{eps.nombre}" itemValue="#{eps}" />
        </p:selectOneMenu>
        <p:outputLabel for="vigenciaSS" value="#{bundle.SocialSecurityVigency}" rendered="#{configFormsAdminBean.showVigencySS}"/>
        <p:calendar id="vigenciaSS" value="#{masterDataPersonBean.person.fechaVigenciaSS}" style=" width: 200px" yearRange="c-100:c+0" navigator="true"  mindate="#{generalViewControl.actualDate}" rendered="#{configFormsAdminBean.showVigencySS}"/>

        <p:outputLabel for="arl" value="#{bundle.ARL}" rendered="#{configFormsAdminBean.showARL}"/>
        <p:selectOneMenu id="arl" value="#{masterDataPersonBean.person.arl}" filter="true" filterMatchMode="contains" widgetVar="arl" autoWidth="false" style=" width: 170px" rendered="#{configFormsAdminBean.showARL}">
            <f:selectItem itemLabel="#{bundle.SelectOne}"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{generalViewBean.arl}" var="arl" itemLabel="#{arl.nombre}" itemValue="#{arl}" />
        </p:selectOneMenu>

        <p:outputLabel for="idExterno" value="#{bundle.ExternalID}" rendered="#{configFormsAdminBean.showOtherID}"/>
        <p:inputText id="idExterno" value="#{masterDataPersonBean.specificPerson.idExterno}" style="text-transform:uppercase;width: 200px" maxlength="15" rendered="#{configFormsAdminBean.showOtherID}"/>

    </h:panelGrid>

    <p:keyFilter for="tel cel phoneContactPerson" mask="num" />
    <p:keyFilter for="email" mask="email" />
    <p:keyFilter for="nombre1 nombre2 apellido1 apellido2 nombreEmpresa contactPerson" mask="alpha" />

</ui:composition>
