<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGrid columns="4" cellpadding="5" >

        <p:outputLabel for="nombre1" value="#{bundle.CreatePersonasCliLabel_nombre1}"/>
        <p:inputText id="nombre1" style="text-transform:uppercase ;width: 200px"  maxlength="30"  required ="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_nombre1}"  value="#{masterDataPersonBean.person.nombre1}"/>
        <p:outputLabel for="nombre2" value="#{bundle.CreatePersonasCliLabel_nombre2}" />
        <p:inputText id="nombre2" value="#{masterDataPersonBean.person.nombre2}"  style="text-transform:uppercase;width: 200px" maxlength="30"/>

        <p:outputLabel for="apellido1" value="#{bundle.CreatePersonasCliLabel_apellido1}" />
        <p:inputText id="apellido1" value="#{masterDataPersonBean.person.apellido1}"  required ="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_apellido1}"  style="text-transform:uppercase;width: 200px" maxlength="30"/>
        <p:outputLabel for="apellido2" value="#{bundle.CreatePersonasCliLabel_apellido2}" />
        <p:inputText id="apellido2" value="#{masterDataPersonBean.person.apellido2}"  style="text-transform:uppercase;width: 200px"   maxlength="30" />

        <p:outputLabel for="tipoDoc" value="#{bundle.CreatePersonasCliLabel_tipoDocumento}" />
        <p:selectOneMenu id="tipoDoc" value="#{masterDataPersonBean.person.tipoDocumento}"  required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_tipoDocumento}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="tipoDoc">
            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="#{null}"/>
            <f:selectItems  value="#{generalViewBean.tiposDocumento}" var="tipoDoc" itemLabel="#{tipoDoc.descripcion}" itemValue="#{tipoDoc}" />
        </p:selectOneMenu>
        <p:outputLabel for="numDocum" value="#{bundle.CreatePersonasCliLabel_numDocumento}"   style="width: 200px"/>
        <p:inputText id="numDocum" value="#{masterDataPersonBean.person.numeroDocumento}"   required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_numDocumento}" style="text-transform:uppercase;width: 200px" maxlength="20"/>

        <p:outputLabel for="personType" value="#{bundle.CreatePersonasCliLabel_idEntidad}" />
        <p:selectOneMenu id="personType" value="#{masterDataPersonBean.specificPerson.entidad}"  required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_idEntidad}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="personType">
            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="#{null}"/>
            <f:selectItems  value="#{generalViewBean.entidades}" var="entity" itemLabel="#{entity.descripcion}" itemValue="#{entity}" />
        </p:selectOneMenu>

        <p:outputLabel for="areaEmpresa" value="#{bundle.CreatePersonasCliLabel_area}" />
        <p:selectOneMenu id="areaEmpresa" value="#{masterDataPersonBean.specificPerson.area}" required="true" requiredMessage="#{bundle.EditPersonasCliRequiredMessage_area}" filter="true" filterMatchMode="contains"  autoWidth="false" style=" width: 170px">
            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems value="#{branchOfficeBean.selectedBranchOffice.areasEmpresaList}" var="areas" itemLabel="#{areas.descripcion}" itemValue="#{areas}"/>
        </p:selectOneMenu>

        <p:outputLabel for="sexo" value="#{bundle.CreatePersonasCliLabel_sexo}"/>
        <p:selectOneRadio style="width: 200px" id="sexo" value="#{masterDataPersonBean.person.sexo}"  widgetVar="wv_sexo">
            <f:selectItem itemLabel="Femenino" itemValue="false" />
            <f:selectItem itemLabel="Masculino" itemValue="true" />
        </p:selectOneRadio>
        <p:outputLabel for="nacimiento" value="#{bundle.CreatePersonasCliLabel_fechaNacimiento}"/>
        <p:calendar id="nacimiento" value="#{masterDataPersonBean.person.fechaNacimiento}"   maxdate="#{generalViewControl.actualDate}" navigator="true" yearRange="c-100:c+0" style="text-transform:uppercase;width: 210px"/>

        <p:outputLabel for="gsang" value="#{bundle.CreatePersonasCliLabel_rh}"/>
        <p:selectOneMenu id="gsang" value="#{masterDataPersonBean.person.rh}"  autoWidth="false" style=" width: 170px" widgetVar="wv_tipoSanguineo">
            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="#{null}" noSelectionOption="true" />
            <f:selectItem  itemLabel="A+" itemValue="A+"/>
            <f:selectItem  itemLabel="A-" itemValue="A-"/>
            <f:selectItem  itemLabel="AB+" itemValue="AB+"/>
            <f:selectItem  itemLabel="AB-" itemValue="AB-"/>
            <f:selectItem  itemLabel="B+" itemValue="B+"/>
            <f:selectItem  itemLabel="B-" itemValue="B-"/>
            <f:selectItem  itemLabel="O+" itemValue="O+"/>
            <f:selectItem  itemLabel="O-" itemValue="O-"/>
        </p:selectOneMenu>
        <p:outputLabel for="idPais" value="#{bundle.CreatePersonasCliLabel_idPais}"/>
        <p:selectOneMenu id="idPais" value="#{masterDataPersonBean.person.pais}"  filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="idPais">
            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{generalViewBean.countries}" var="pais" itemLabel="#{pais.nombre}" itemValue="#{pais}" />
        </p:selectOneMenu>

        <p:outputLabel for="cel" value="#{bundle.CreatePersonasCliLabel_celular}"/>
        <p:inputText id="cel" value="#{masterDataPersonBean.person.celular}" style="text-transform:uppercase; width: 200px" maxlength="15"/>
        <p:outputLabel  for="contactPerson" value="#{bundle.CreatePersonasCliLabel_personaContacto}"/>
        <p:inputText id="contactPerson" value="#{masterDataPersonBean.person.personaContacto}" style="text-transform:uppercase;width: 200px" maxlength="15"/>

        <p:outputLabel for="phoneContactPerson" value="#{bundle.CreatePersonasCliLabel_telPersonaContacto}"/>
        <p:inputText id="phoneContactPerson" value="#{masterDataPersonBean.person.telPersonaContacto}"  style="text-transform:uppercase; width: 200px" maxlength="15"/>
        <p:outputLabel style="width: 200px" value="#{bundle.CreatePersonasCliLabel_direccion}" for="address"/>
        <p:inputText  id="address" value="#{masterDataPersonBean.person.direccion}" style="text-transform:uppercase;width: 200px" maxlength="120"/>

        <p:outputLabel for="idDepartamento" value="#{bundle.CreatePersonasCliLabel_idDepartamento}"/>
        <p:selectOneMenu id="idDepartamento" value="#{masterDataPersonBean.person.departamento}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="idDepartamento">                
            <p:ajax  update="idMunicipio" />
            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{generalViewBean.departments}" var="depto" itemLabel="#{depto.nombre}" itemValue="#{depto}" />
        </p:selectOneMenu>

        <p:outputLabel for="idMunicipio" value="#{bundle.CreatePersonasCliLabel_municipiosCli}"/>
        <p:selectOneMenu id="idMunicipio" value="#{masterDataPersonBean.person.municipio}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="idMunicipio">                
            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{masterDataPersonBean.person.departamento.municipiosList}" var="muni" itemLabel="#{muni.nombre}" itemValue="#{muni}"/>
        </p:selectOneMenu>

        <p:outputLabel for="email" value="#{bundle.CreatePersonasCliLabel_mail}"/>
        <p:inputText id="email" value="#{masterDataPersonBean.person.mail}" style="text-transform:uppercase;width: 200px" maxlength="60"/>
        <p:outputLabel for="tel" value="#{bundle.CreatePersonasCliLabel_telefono}"/>
        <p:inputText id="tel" value="#{masterDataPersonBean.person.telefono}" style="text-transform:uppercase;width: 200px" maxlength="15"/>

        <p:outputLabel for="empresas" value="#{bundle.CreatePersonasCliLabel_idEmpresaOrigen}"/>
        <p:selectOneMenu  id="empresas" value="#{masterDataPersonBean.person.empresaOrigen}"  filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px">
            <p:ajax update="labelNombreEmpresa nombreEmpresa"/>
            <f:selectItem  itemLabel="#{bundle.SelectOneMessage}"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{generalViewBean.enterprises}" var="empresas" itemLabel="#{empresas.nombre1}" itemValue="#{empresas}"/>
        </p:selectOneMenu>
        <p:outputLabel id="labelNombreEmpresa" value="#{bundle.CreatePersonasCliLabel_nombreEmpresa}"/>
        <p:inputText id="nombreEmpresa" value="#{masterDataPersonBean.otherEnterpriseName}" disabled="#{!(masterDataPersonBean.person.empresaOrigen.idEmpresaOrigen eq 1)}" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_empresa}" style="text-transform:uppercase;" maxlength="15"/>

        <p:outputLabel for="eps" value="#{bundle.CreatePersonasCliLabel_eps}"/>
        <p:selectOneMenu id="eps" value="#{masterDataPersonBean.person.eps}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="eps">
            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{generalViewBean.eps}" var="eps" itemLabel="#{eps.nombre}" itemValue="#{eps}" />
        </p:selectOneMenu>
        <p:outputLabel for="vigenciaSS" value="#{bundle.CreatePersonasCliLabel_fechavigenciaSS}"/>
        <p:calendar id="vigenciaSS" value="#{masterDataPersonBean.person.fechaVigenciaSS}" style=" width: 200px" yearRange="c-100:c+0" navigator="true"  mindate="#{generalViewControl.actualDate}"/>

        <p:outputLabel for="arl" value="#{bundle.CreatePersonasCliLabel_arl}"/>
        <p:selectOneMenu id="arl" value="#{masterDataPersonBean.person.arl}" filter="true" filterMatchMode="contains" widgetVar="arl" autoWidth="false" style=" width: 170px">                
            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{generalViewBean.arl}" var="arl" itemLabel="#{arl.nombre}" itemValue="#{arl}" />
        </p:selectOneMenu>

        <p:outputLabel for="idExterno" value="#{bundle.CreatePersonasCliLabel_idExterno}"/>
        <p:inputText id="idExterno" value="#{masterDataPersonBean.specificPerson.idExterno}" style="text-transform:uppercase;width: 200px" maxlength="15"/>

    </h:panelGrid>

    <p:keyFilter for="tel cel phoneContactPerson" mask="num" />
    <p:keyFilter for="email" mask="email" />
    <p:keyFilter for="nombre1 nombre2 apellido1 apellido2 nombreEmpresa contactPerson" mask="alpha" />

</ui:composition>
