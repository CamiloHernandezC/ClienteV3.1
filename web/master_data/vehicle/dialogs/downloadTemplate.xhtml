<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Download excel template, this dialog is shown or not depending on selectBranchOfficeToDownload() method-->

    <p:dialog id="load" widgetVar="dialogDownloadTemplate" header="#{bundle.ChooseBranchOfficeToDownload}"
              closable="true" showEffect="fade" hideEffect="fade" modal="true" appendTo="body"
              resizable="false">
        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel value="#{bundle.CreatePersonasCliLabel_idSucursal}" for="branchOffice"/>
                <p:selectOneMenu id="branchOffice" value="#{branchOfficeBean.selectedBranchOffice}" required="true" requiredMessage="#{bundle.EditPersonasCliRequiredMessage_idSucursal}">
                    <f:selectItem itemLabel="#{bundle.SelectOne}" itemValue="#{null}"/>
                    <f:selectItems value="#{branchOfficeBean.branchOffices}" var="branchOffice" itemValue="#{branchOffice}" itemLabel="#{branchOffice.nombre}"/>
                </p:selectOneMenu>
                <p:commandButton value="#{bundle.Download}" action="#{masterDataVehicleBean.downloadTemplate()}" ajax="false" onclick="PF('dialogDownloadTemplate').hide();"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
