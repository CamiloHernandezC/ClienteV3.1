<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog modal="true" appendTo="@(body)" id="dialogConfirmCancel" widgetVar="dialogConfirmCancel" header="#{bundle.Confirm_Cancel}">
        <h:form>
            <h:panelGrid columns="1">
                <h:outputText value="#{bundle.Confirm_Cancel_Message}"/>
            </h:panelGrid>
            <p:commandButton class="green" id="accept" value="#{bundle.Yes}" action="#{masterDataVehicleBean.cancel()}"/>
            <p:commandButton class="red" id="decline" value="#{bundle.No}" onclick="PF('dialogConfirmCancel').hide();"/>
        </h:form>
    </p:dialog>
</ui:composition>
