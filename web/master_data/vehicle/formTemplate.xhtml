<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGrid columns="4" cellpadding="5" >

        <p:outputLabel for="plate" value="#{bundle.plate}"/>
        <p:inputText id="plate" value="#{masterDataVehicleBean.vehicle.placa}" disabled="#{masterDataVehicleBean.vehicle.placa != null}"/>
        
        <p:outputLabel for="vehiculoType" value="#{bundle.CreateVehiculosCliLabel_idEntidad}" />
        <p:selectOneMenu id="vehiculoType" value="#{masterDataVehicleBean.vehicle.entidad}" disabled="#{masterDataVehicleBean.vehicle.entidad != null}"  required="true" requiredMessage="#{bundle.CreateVehiculoCliRequiredMessage_idEntidad}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px">
            <f:selectItem itemLabel="#{bundle.SelectOne}" itemValue="#{null}"/>
            <f:selectItems  value="#{generalViewBean.vehiclesTypes}" var="entity" itemLabel="#{entity.descripcion}" itemValue="#{entity}" />
        </p:selectOneMenu>
        
        <p:outputLabel for="color" value="#{bundle.Color}" rendered="#{configVehicleFormsAdminBean.showColor}"/>
        <p:selectOneMenu id="color" value="#{masterDataVehicleBean.vehicle.color1}"  autoWidth="false" style=" width: 170px"  required="true" rendered="#{configVehicleFormsAdminBean.showColor}">
            <f:selectItem itemLabel="#{bundle.SelectOne}" itemValue="#{null}" noSelectionOption="true" />
            <f:selectItem  itemLabel="AMARILLO" itemValue="AMARILLO"/>
                            <f:selectItem  itemLabel="AZUL" itemValue="AZUL"/>
                            <f:selectItem  itemLabel="BLANCO" itemValue="BLANCO"/>
                            <f:selectItem  itemLabel="CAFE" itemValue="CAFE"/>
                            <f:selectItem  itemLabel="DORADO" itemValue="DORADO"/>
                            <f:selectItem  itemLabel="GRIS" itemValue="GRIS"/>
                            <f:selectItem  itemLabel="MORADO" itemValue="MORADO"/>
                            <f:selectItem  itemLabel="NARANJA" itemValue="NARANJA"/>
                            <f:selectItem  itemLabel="NEGRO" itemValue="NEGRO"/>
                            <f:selectItem  itemLabel="ROJO" itemValue="ROJO"/>
                            <f:selectItem  itemLabel="VERDE" itemValue="VERDE"/>
        </p:selectOneMenu>
        
        <p:outputLabel for="idPais" value="#{bundle.CreatePersonasCliLabel_idPais}" rendered="#{configVehicleFormsAdminBean.showCountry}"/>
        <p:selectOneMenu id="idPais" value="#{masterDataVehicleBean.vehicle.pais}"  filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="idPais" rendered="#{configVehicleFormsAdminBean.showCountry}" required="true">
            <f:selectItem itemLabel="#{bundle.SelectOne}"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{generalViewBean.countries}" var="pais" itemLabel="#{pais.nombre}" itemValue="#{pais}" />
        </p:selectOneMenu>
        
        <p:outputLabel for="idDepartamento" value="#{bundle.CreatePersonasCliLabel_idDepartamento}" rendered="#{configVehicleFormsAdminBean.showDepartment}"/>
        <p:selectOneMenu id="idDepartamento" value="#{masterDataVehicleBean.vehicle.departamento}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="idDepartamento" rendered="#{configVehicleFormsAdminBean.showDepartment}" required="true">
            <p:ajax  update="idMunicipio" />
            <f:selectItem itemLabel="#{bundle.SelectOne}"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{generalViewBean.departments}" var="depto" itemLabel="#{depto.nombre}" itemValue="#{depto}" />
        </p:selectOneMenu>

        <p:outputLabel for="idMunicipio" value="#{bundle.CreatePersonasCliLabel_municipiosCli}" rendered="#{configVehicleFormsAdminBean.showMunicipaly}"/>
        <p:selectOneMenu id="idMunicipio" value="#{masterDataVehicleBean.vehicle.municipio}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="idMunicipio" rendered="#{configVehicleFormsAdminBean.showMunicipaly}" required="true">
            <f:selectItem itemLabel="#{bundle.SelectOne}"  noSelectionOption="true" itemValue="#{null}"/>
            <f:selectItems  value="#{masterDataVehicleBean.vehicle.departamento.municipiosList}" var="muni" itemLabel="#{muni.nombre}" itemValue="#{muni}"/>
        </p:selectOneMenu>
        

    </h:panelGrid>

    <p:keyFilter for="plate" mask="alphanumeric" />

</ui:composition>
