<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../masterDataTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="masterData">


        <!--Top Menu-->
        <h:form id="formActions" style="margin: 0px;">            
            <h1>#{bundle.MasterDataSchedule}</h1>
            <h:panelGrid columns="5" cellpadding="50">	

                <p:commandLink immediate="true" action="#{horariosController.changeViewToCreate}">
                    <h:outputText value="#{bundle.MasterDataCreateFromForm}" />
                </p:commandLink>

            </h:panelGrid>           
        </h:form>

        <!--SCHEDULE LIST-->
        <h:form id="ScheduleListForm">
            <p:dataTable id="datalist" value="#{horariosController.itemsByBranchOffice}" var="item"
                         paginator="true"
                         rowKey="#{item.idHorario}"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         scrollable="true" scrollWidth="100%"
                         >

                <p:columnGroup type="header">

                    <p:row>
                        <p:column rowspan="2" headerText="#{bundle.Name}" />
                        <p:column colspan="2" headerText="#{bundle.Monday}" />
                        <p:column colspan="2" headerText="#{bundle.Tuesday}" />
                        <p:column colspan="2" headerText="#{bundle.Wednesday}" />
                        <p:column colspan="2" headerText="#{bundle.Thursday}" />
                        <p:column colspan="2" headerText="#{bundle.Friday}" />
                        <p:column colspan="2" headerText="#{bundle.Saturday}" />
                        <p:column colspan="2" headerText="#{bundle.Sunday}" />
                        <p:column headerText="#{bundle.Options}" rowspan="3" styleClass="centerElem" exportable="false"/>
                    </p:row>

                    <p:row>
                        <p:column headerText="#{bundle.EntryHour}" />
                        <p:column headerText="#{bundle.LeaveHour}" />
                        
                        <p:column headerText="#{bundle.EntryHour}" />
                        <p:column headerText="#{bundle.LeaveHour}" />
                        
                        <p:column headerText="#{bundle.EntryHour}" />
                        <p:column headerText="#{bundle.LeaveHour}" />
                        
                        <p:column headerText="#{bundle.EntryHour}" />
                        <p:column headerText="#{bundle.LeaveHour}" />
                        
                        <p:column headerText="#{bundle.EntryHour}" />
                        <p:column headerText="#{bundle.LeaveHour}" />
                        
                        <p:column headerText="#{bundle.EntryHour}" />
                        <p:column headerText="#{bundle.LeaveHour}" />
                        
                        <p:column headerText="#{bundle.EntryHour}" />
                        <p:column headerText="#{bundle.LeaveHour}" />
                    </p:row>

                </p:columnGroup>
                <p:column>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.horaIngresoL}">
                        <f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-5"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.horaSalidaL}">
                        <f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-5"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.horaIngresoM}">
                        <f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-5"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.horaSalidaM}">
                        <f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-5"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.horaIngresoW}">
                        <f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-5"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.horaSalidaW}">
                        <f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-5"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.horaIngresoJ}">
                        <f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-5"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.horaSalidaJ}">
                        <f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-5"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.horaIngresoV}">
                        <f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-5"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.horaSalidaV}">
                        <f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-5"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.horaIngresoS}">
                        <f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-5"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.horaSalidaS}">
                        <f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-5"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.horaIngresoD}">
                        <f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-5"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.horaSalidaD}">
                        <f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-5"/>
                    </h:outputText>
                </p:column>
                
                <p:column>
                    <h:panelGroup style="white-space: nowrap">
                        <p:commandButton id="editButtonn" resetValues="true" actionListener="#{horariosController.preEdit(item)}" icon="ui-icon-pencil" />
                        <p:commandButton id="deleteButton" resetValues="true" actionListener="#{horariosController.delete(item)}" icon="ui-icon-trash" ajax="false" />
                    </h:panelGroup>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
