<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:comps="http://xmlns.jcp.org/jsf/composite/comps">

    <ui:define name="content">

        <comps:confirmCancelDialog confirmCancelAction="#{configEntryVehicleFormsBean.cancel()}"/>
        
        <p:dialog id="dialogBranchOffice" widgetVar="dialogBranchOffice" header="#{bundle.VerificationDialog}"
                  closable="false" showEffect="fade" hideEffect="fade" modal="true" appendTo="body"
                  resizable="false" visible="#{branchOfficeBean.selectedBranchOffice == null or configEntryVehicleFormsBean.selectedEntry == null}">
            <h:form id="formSearchToCreate">
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.BranchOffice}" for="branchOffice" rendered="#{branchOfficeBean.showBranchOffice}"/>
                    <p:selectOneMenu id="branchOffice" value="#{branchOfficeBean.selectedBranchOffice}" rendered="#{branchOfficeBean.showBranchOffice}" required="true" requiredMessage="#{bundle.EditPersonasCliRequiredMessage_idSucursal}">
                        <f:selectItem itemLabel="#{bundle.SelectOne}" itemValue="#{null}"/>
                        <f:selectItems value="#{branchOfficeBean.branchOffices}" var="branchOffice" itemValue="#{branchOffice}" itemLabel="#{branchOffice.nombre}"/>
                        <p:ajax update="entry"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.Entry}" for="entry"/>
                    <p:selectOneMenu id="entry" value="#{configEntryVehicleFormsBean.selectedEntry}" required="true" requiredMessage="#{bundle.required_entry}">
                        <f:selectItem itemLabel="#{bundle.SelectOne}" itemValue="#{null}"/>
                        <f:selectItems value="#{branchOfficeBean.selectedBranchOffice.porteriasSucursalList}" var="entries" itemValue="#{entries.porterias}" itemLabel="#{entries.porterias.descripcion}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton id="accept" value="#{bundle.Accept}" action="#{configEntryVehicleFormsBean.loadFields()}" style="margin-top: 2%" ajax="false"/>
                <p:commandButton id="decline" value="#{bundle.Cancel}" action="#{configEntryVehicleFormsBean.cancel()}" immediate="true"/>
            </h:form>
        </p:dialog>

        <h:form>
            <h1>#{bundle.Configuration_Vehicle_Form}</h1>

            <h:form rendered="#{branchOfficeBean.selectedBranchOffice != null}">
                <h3>#{bundle.Select_Fields_Person_Form}</h3>
                <h:panelGrid columns="4" cellpadding="5" >

                    <h:outputText value="#{bundle.Color}"/>
                    <p:selectBooleanCheckbox value="#{configEntryVehicleFormsBean.showColor}"/>
                    
                    <h:outputText value="#{bundle.Type}"/>
                    <p:selectBooleanCheckbox value="#{configEntryVehicleFormsBean.showType}"/>
                    
                    <h:outputText value="#{bundle.Photo}"/>
                    <p:selectBooleanCheckbox value="#{configEntryVehicleFormsBean.showPhoto}"/>
                    
                    <h:outputText value="#{bundle.Observation}"/>
                    <p:selectBooleanCheckbox value="#{configEntryVehicleFormsBean.showObservation}"/>

                    <h:outputText value="#{bundle.CreatePersonasCliLabel_idPais}"/>
                    <p:selectBooleanCheckbox value="#{configEntryVehicleFormsBean.showCountry}"/>

                    <h:outputText value="#{bundle.CreatePersonasCliLabel_idDepartamento}"/>
                    <p:selectBooleanCheckbox value="#{configEntryVehicleFormsBean.showDepartment}">
                        <p:ajax update="selectMunicipaly"/>
                    </p:selectBooleanCheckbox>

                    <h:outputText value="#{bundle.CreatePersonasCliLabel_municipiosCli}"/>
                    <h:panelGroup id="selectMunicipaly" >
                        <p:selectBooleanCheckbox value="#{configEntryVehicleFormsBean.showMunicipaly and configEntryVehicleFormsBean.showDepartment}" disabled="#{!configEntryVehicleFormsBean.showDepartment}" rendered="#{!configEntryVehicleFormsBean.showDepartment}"/>
                        <p:selectBooleanCheckbox value="#{configEntryVehicleFormsBean.showMunicipaly}" rendered="#{configEntryVehicleFormsBean.showDepartment}"/>
                    </h:panelGroup>

                </h:panelGrid>    
                <p:commandButton class="green" action="#{configEntryVehicleFormsBean.save}" value="#{bundle.Save}" ajax="false" style="margin-top: 2%"/>
                <p:commandButton class="red" onclick="PF('dialogConfirmCancel').show();" value="#{bundle.Cancel}" immediate="true"/>
            </h:form>
        </h:form>
    </ui:define>

</ui:composition>
