<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">

        <p:confirmDialog id="dialogConfirmCancel" appendTo="@(body)" message="#{bundle.Confirm_Cancel_Message}" severity="alert" showEffect="fade" hideEffect="fade" widgetVar="dialogConfirmCancel" closable="false">
            <h:form>
                <p:commandButton id="accept" value="#{bundle.Yes}" action="#{configVehicleFormsAdminBean.cancel()}" style="margin-top: 2%"/>
                <p:commandButton id="decline" value="#{bundle.No}" onclick="PF('dialogConfirmCancel').hide();"/>
            </h:form>
        </p:confirmDialog>

        <p:dialog id="dialogBranchOffice" widgetVar="dialogBranchOffice" header="#{bundle.VerificationDialog}"
                  closable="false" showEffect="fade" hideEffect="fade" modal="true" appendTo="body"
                  resizable="false" visible="#{branchOfficeBean.selectedBranchOffice == null}">
            <h:form id="formSearchToCreate">
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreatePersonasCliLabel_idSucursal}" for="branchOffice" rendered="#{branchOfficeBean.showBranchOffice}"/>
                    <p:selectOneMenu id="branchOffice" value="#{branchOfficeBean.selectedBranchOffice}" rendered="#{branchOfficeBean.showBranchOffice}" required="true" requiredMessage="#{bundle.EditPersonasCliRequiredMessage_idSucursal}" onchange="submit()">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="#{null}"/>
                        <f:selectItems value="#{branchOfficeBean.branchOffices}" var="branchOffice" itemValue="#{branchOffice}" itemLabel="#{branchOffice.nombre}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <h:form>
            <h1>#{bundle.Configuration_Vehicle_Form}</h1>

            <h:form rendered="#{branchOfficeBean.selectedBranchOffice != null}">
                <h3>#{bundle.Select_Fields_Person_Form}</h3>
                <h:panelGrid columns="4" cellpadding="5" >

                    <h:outputText value="#{bundle.Color}"/>
                    <p:selectBooleanCheckbox value="#{configVehicleFormsAdminBean.showColor}"/>

                    <h:outputText value="#{bundle.CreatePersonasCliLabel_idPais}"/>
                    <p:selectBooleanCheckbox value="#{configVehicleFormsAdminBean.showCountry}"/>

                    <h:outputText value="#{bundle.CreatePersonasCliLabel_idDepartamento}"/>
                    <p:selectBooleanCheckbox value="#{configVehicleFormsAdminBean.showDepartment}">
                        <p:ajax update="selectMunicipaly"/>
                    </p:selectBooleanCheckbox>

                    <h:outputText value="#{bundle.CreatePersonasCliLabel_municipiosCli}"/>
                    <h:panelGroup id="selectMunicipaly" >
                        <p:selectBooleanCheckbox value="#{configVehicleFormsAdminBean.showMunicipaly and configVehicleFormsAdminBean.showDepartment}" disabled="#{!configVehicleFormsAdminBean.showDepartment}" rendered="#{!configVehicleFormsAdminBean.showDepartment}"/>
                        <p:selectBooleanCheckbox value="#{configVehicleFormsAdminBean.showMunicipaly}" rendered="#{configVehicleFormsAdminBean.showDepartment}"/>
                    </h:panelGroup>

                </h:panelGrid>    
                <p:commandButton class="green" action="#{configVehicleFormsAdminBean.save}" value="#{bundle.Save}" ajax="false" style="margin-top: 2%"/>
                <p:commandButton class="red" onclick="PF('dialogConfirmCancel').show();" value="#{bundle.Cancel}" immediate="true"/>
            </h:form>
        </h:form>
    </ui:define>

</ui:composition>
