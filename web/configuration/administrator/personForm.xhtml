<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:comps="http://xmlns.jcp.org/jsf/composite/comps">

    <ui:define name="content">

        <comps:confirmCancelDialog confirmCancelAction="#{configFormsAdminBean.cancel()}"/>
        
        <ui:include src="../../resources/uiComponents/selectBranchOfficeDialog.xhtml"/>

        <h:form>
            <h1>#{bundle.ConfigurationPersonFormAdminTitle}</h1>

            <h:form rendered="#{branchOfficeBean.selectedBranchOffice != null}">
                <h3>#{bundle.SelectFieldsPersonFormAdmin}</h3>
                <h:panelGrid columns="4" cellpadding="5" >

                    <h:outputText value="#{bundle.Gender}"/>
                    <p:selectBooleanCheckbox value="#{configFormsAdminBean.showGender}"/>

                    <h:outputText value="#{bundle.BirthDay}"/>
                    <p:selectBooleanCheckbox value="#{configFormsAdminBean.showBirthDay}"/>

                    <h:outputText value="#{bundle.RH}"/>
                    <p:selectBooleanCheckbox value="#{configFormsAdminBean.showRH}"/>

                    <h:outputText value="#{bundle.Country}"/>
                    <p:selectBooleanCheckbox value="#{configFormsAdminBean.showCountry}"/>

                    <h:outputText value="#{bundle.CellPhone}"/>
                    <p:selectBooleanCheckbox value="#{configFormsAdminBean.showCellphone}"/>

                    <h:outputText value="#{bundle.EmergencyContactName}"/>
                    <p:selectBooleanCheckbox value="#{configFormsAdminBean.showEmergencyContact}"/>

                    <h:outputText value="#{bundle.EmergencyContactPhone}"/>
                    <p:selectBooleanCheckbox value="#{configFormsAdminBean.showEmergencyPhone}"/>

                    <h:outputText style="width: 200px" value="#{bundle.Address}"/>
                    <p:selectBooleanCheckbox value="#{configFormsAdminBean.showAddress}"/>

                    <h:outputText value="#{bundle.Department}"/>
                    <p:selectBooleanCheckbox value="#{configFormsAdminBean.showDepartment}">
                        <p:ajax update="selectMunicipaly"/>
                    </p:selectBooleanCheckbox>

                    <h:outputText value="#{bundle.Municipality}"/>
                    <h:panelGroup id="selectMunicipaly" >
                        <p:selectBooleanCheckbox value="#{configFormsAdminBean.showMunicipaly and configVehicleFormsAdminBean.showDepartment}" disabled="#{!configVehicleFormsAdminBean.showDepartment}" rendered="#{!configVehicleFormsAdminBean.showDepartment}"/>
                        <p:selectBooleanCheckbox value="#{configFormsAdminBean.showMunicipaly}" rendered="#{configVehicleFormsAdminBean.showDepartment}"/>
                    </h:panelGroup>

                    <h:outputText value="#{bundle.Mail}"/>
                    <p:selectBooleanCheckbox value="#{configFormsAdminBean.showMail}"/>

                    <h:outputText value="#{bundle.Phone}"/>
                    <p:selectBooleanCheckbox value="#{configFormsAdminBean.showPhone}"/>

                    <h:outputText value="#{bundle.Enterprise}"/>
                    <p:selectBooleanCheckbox value="#{configFormsAdminBean.showEnterprise}"/>

                    <h:outputText value="#{bundle.EPS}"/>
                    <p:selectBooleanCheckbox value="#{configFormsAdminBean.showEPS}"/>
                    
                    <h:outputText value="#{bundle.ARL}"/>
                    <p:selectBooleanCheckbox value="#{configFormsAdminBean.showARL}"/>

                    <h:outputText value="#{bundle.SocialSecurityVigency}"/>
                    <p:selectBooleanCheckbox value="#{configFormsAdminBean.showVigencySS}"/>

                    <h:outputText value="#{bundle.ExternalID}"/>
                    <p:selectBooleanCheckbox value="#{configFormsAdminBean.showOtherID}"/>

                </h:panelGrid>    
                <p:commandButton class="green" action="#{configFormsAdminBean.save}" value="#{bundle.Save}" ajax="false" style="margin-top: 2%"/>
                <p:commandButton class="red" onclick="PF('dialogConfirmCancel').show();" value="#{bundle.Cancel}" immediate="true"/>
            </h:form>
        </h:form>
    </ui:define>

</ui:composition>
