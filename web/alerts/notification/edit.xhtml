<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:comps="http://xmlns.jcp.org/jsf/composite/comps">

    <ui:define name="content">

        <comps:confirmCancelDialog confirmCancelAction="#{notificationsBean.cancel()}"/>

        <h:form>
            <h1>#{bundle.Notifications}"></h1>
            <ui:include src="steps.xhtml"/>
            <h:panelGroup style="margin-top: 10%"/>
            <h:panelGroup rendered="#{notificationsBean.activeStep eq 0}">
                <ui:include src="step1.xhtml" />
            </h:panelGroup>
            <h:panelGroup rendered="#{notificationsBean.activeStep eq 1}">
                <ui:include src="step2.xhtml"/>
            </h:panelGroup>
            <p:commandButton action="#{notificationsBean.nextStep()}" value="#{bundle.Next}" ajax="false" rendered="#{notificationsBean.activeStep ne 1}" style="margin-top: 2%"/>
            <p:commandButton action="#{notificationsBean.edit()}" value="#{bundle.Save}" ajax="false" rendered="#{notificationsBean.activeStep eq 1}" style="margin-top: 2%"/>
            <p:commandButton actionListener="PF('dialogConfirmCancel').show();" value="#{bundle.Cancel}" immediate="true" style="margin-top: 2%"/>
        </h:form>
    </ui:define>

</ui:composition>
