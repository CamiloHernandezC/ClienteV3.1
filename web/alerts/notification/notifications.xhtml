<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../../template.xhtml">

    <ui:define name="content">
        
        <p:dialog modal="true" appendTo="@(body)" id="dialogConfirmDelete" widgetVar="dialogConfirmDelete" header="#{bundle.Confirm_Cancel}">
            <h:form>
                <h:panelGrid columns="1">
                    <h:outputText value="#{bundle.Confirm_Delete_Message}"/>
                </h:panelGrid>
                <p:commandButton id="accept" value="#{bundle.Yes}" action="#{notificationsBean.delete()}" style="margin-top: 2%"/>
                <p:commandButton id="decline" value="#{bundle.No}" onclick="PF('dialogConfirmDelete').hide();"/>
            </h:form>
        </p:dialog>

        <h1>#{bundle.ListNotificacionesCliTitle}</h1>

        <h:form id="NotificacionesListForm">
            <p:dataTable id="datalist" value="#{notificationsBean.items}" var="item"
                         paginator="true"
                         rowKey="#{item.idNotificacion}"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         >
                <f:facet name="header">
                    <p:commandButton value="#{bundle.Create}" icon="ui-icon-circle-plus" action="#{notificationsBean.goToCreate}" ajax="false"/>
                </f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListNotificacionesCliTitle_idNotificacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.idNotificacion}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListNotificacionesCliTitle_tipoEvento}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoEvento}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListNotificacionesCliTitle_fechaDesde}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaDesde}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListNotificacionesCliTitle_fechaHasta}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaHasta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListNotificacionesCliTitle_horaDesde}"/>
                    </f:facet>
                    <h:outputText value="#{item.horaDesde}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListNotificacionesCliTitle_horaHasta}"/>
                    </f:facet>
                    <h:outputText value="#{item.horaHasta}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListNotificacionesCliTitle_mail}"/>
                    </f:facet>
                    <h:outputText value="#{item.mail}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListNotificacionesCliTitle_asunto}"/>
                    </f:facet>
                    <h:outputText value="#{item.asunto}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListNotificacionesCliTitle_mensaje}"/>
                    </f:facet>
                    <h:outputText value="#{item.mensaje}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListNotificacionesCliTitle_fecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListNotificacionesCliTitle_mostrarSucursal}"/>
                    </f:facet>
                    <p:selectBooleanCheckbox value="#{item.mostrarSucursal}" disabled="true"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListNotificacionesCliTitle_mostrarPorteria}"/>
                    </f:facet>
                    <p:selectBooleanCheckbox value="#{item.mostrarPorteria}" disabled="true"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListNotificacionesCliTitle_mostrarEmpresaOrigen}"/>
                    </f:facet>
                    <p:selectBooleanCheckbox value="#{item.mostrarEmpresaOrigen}" disabled="true"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListNotificacionesCliTitle_mostrarEntidad}"/>
                    </f:facet>
                    <p:selectBooleanCheckbox value="#{item.mostrarEntidad}" disabled="true"/>
                </p:column>
                <!--<p:column>
                    <f:facet name="header">
                        <h:outputText value="{bundle.ListNotificacionesCliTitle_mostrarEnte}"/>
                    </f:facet>
                    <p:selectBooleanCheckbox value="{item.mostrarEnte}" disabled="true"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="{bundle.ListNotificacionesCliTitle_usuario}"/>
                    </f:facet>
                    <h:outputText value="{item.usuario}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="{bundle.ListNotificacionesCliTitle_objeto}"/>
                    </f:facet>
                    <h:outputText value="{item.objeto}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="{bundle.ListNotificacionesCliTitle_sucursal}"/>
                    </f:facet>
                    <h:outputText value="{item.sucursal}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="{bundle.ListNotificacionesCliTitle_porteria}"/>
                    </f:facet>
                    <h:outputText value="{item.porteria}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="{bundle.ListNotificacionesCliTitle_empresaOrigen}"/>
                    </f:facet>
                    <h:outputText value="{item.empresaOrigen}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="{bundle.ListNotificacionesCliTitle_categoria}"/>
                    </f:facet>
                    <h:outputText value="{item.categoria}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="{bundle.ListNotificacionesCliTitle_entidad}"/>
                    </f:facet>
                    <h:outputText value="{item.entidad}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="{bundle.ListNotificacionesCliTitle_estado}"/>
                    </f:facet>
                    <h:outputText value="{item.estado}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="{bundle.ListNotificacionesCliTitle_persona}"/>
                    </f:facet>
                    <h:outputText value="{item.persona}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="{bundle.ListNotificacionesCliTitle_vehiculo}"/>
                    </f:facet>
                    <h:outputText value="{item.vehiculo}"/>
                </p:column>-->
                <p:column headerText="#{bundle.Options}" styleClass="centerElem" id="columA" exportable="false" toggleable="false">
                    <h:panelGroup style="white-space: nowrap">
                        <p:commandButton id="editButtonn" resetValues="true" action="#{notificationsBean.preEdit(item)}" icon="ui-icon-pencil" />
                        <p:commandButton id="deleteButton" resetValues="true" actionListener="#{notificationsBean.preDelete(item)}" icon="ui-icon-trash" immediate="true"/>
                    </h:panelGroup>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
