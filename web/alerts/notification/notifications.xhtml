<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../../template.xhtml"
                xmlns:comps="http://xmlns.jcp.org/jsf/composite/comps">

    <ui:define name="content">
        
        <comps:confirmCancelDialog confirmCancelAction="#{notificationsBean.cancel()}"/>

        <h1>#{bundle.Notifications}</h1>

        <h:form id="NotificacionesListForm">
            <p:dataTable id="datalist" value="#{notificationsBean.items}" var="item"
                         paginator="true"
                         rowKey="#{item.idNotificacion}"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         >
                <f:facet name="header">
                    <p:commandButton value="#{bundle.Create}" icon="ui-icon-circle-plus" action="#{notificationsBean.goToCreate}" ajax="false"/>
                </f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.EventType}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoEvento}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.Since}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaDesde}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.Until}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaHasta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.SinceHour}"/>
                    </f:facet>
                    <h:outputText value="#{item.horaDesde}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.UntilHour}"/>
                    </f:facet>
                    <h:outputText value="#{item.horaHasta}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.Mail}"/>
                    </f:facet>
                    <h:outputText value="#{item.mail}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.Subject}"/>
                    </f:facet>
                    <h:outputText value="#{item.asunto}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.Message}"/>
                    </f:facet>
                    <h:outputText value="#{item.mensaje}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.Date}"/>
                    </f:facet>
                    <h:outputText value="#{item.fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{bundle.Options}" styleClass="centerElem" id="columA" exportable="false" toggleable="false">
                    <h:panelGroup style="white-space: nowrap">
                        <p:commandButton id="editButtonn" resetValues="true" action="#{notificationsBean.preEdit(item)}" icon="ui-icon-pencil" />
                        <p:commandButton id="deleteButton" resetValues="true" actionListener="#{notificationsBean.preDelete(item)}" icon="ui-icon-trash" immediate="true"/>
                    </h:panelGroup>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
