<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../reportTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="report">
        >
        <p:layout widgetVar="layoutWidget">
            
            <p:ajax event="toggle" update=":centerForm" />

            <p:layoutUnit position="center">
                <h1>#{bundle.ReportPersonTitle}</h1>
                
                <h:form>
                    <p:commandButton value="#{bundle.ComeBack}" action="#{barSummaryReportBean.drillUp()}" rendered="#{barSummaryReportBean.showComeBackButton}"/>
                </h:form>
                
                <p:chart id="chartPerson" type="bar" model="#{barSummaryReportBean.barModel}" rendered="#{barSummaryReportBean.showChart}" widgetVar="chart" style="width:100%;height:300px">
                        <p:ajax event="itemSelect" listener="#{barSummaryReportBean.drillDown}"/>
                </p:chart>
                
            </p:layoutUnit>

            <p:layoutUnit id="westLU" position="west" header="#{bundle.Options}" resizable="true" collapsible="true">
                <h:form id="centerForm">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="restrictedMin" value="#{bundle.StartDate}" />
                        <p:calendar id="restrictedMin" value="#{barSummaryReportBean.startDate}" locale="es" required="true" requiredMessage="#{bundle.StartDateRequired}"/>

                        <p:outputLabel for="restrictedMax" value="#{bundle.EndDate}" />
                        <p:calendar id="restrictedMax" value="#{barSummaryReportBean.endDate}" locale="es" required="true" requiredMessage="#{bundle.EndDateRequired}"/>
                    </h:panelGrid>

                    <p:commandButton title="#{bundle.GenerateReport}" action="#{barSummaryReportBean.generateReport()}" ajax="false"/>

                </h:form>
            </p:layoutUnit>
        </p:layout>
    </ui:define>

</ui:composition>
