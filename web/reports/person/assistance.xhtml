<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../reportTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="report">
        <h1>#{bundle.AssistanceReportTitle}</h1>
        <h:form id="assistanceForm">
            <p:commandButton action="#{assistanceReportControl.generateRepor()}" value="#{bundle.GenerateReport}" ajax="false"/>
        </h:form>
        <h:form>
            <p:dataTable id="assitanceTable" value="#{assistanceReportControl.items}" var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         >

                <p:column style="#{item[3] eq null ? 'background-color: yellow' : null} ">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.CreatePersonasCliLabel_nombre1}"/>
                    </f:facet>
                    <h:outputText value="#{item[0]} #{item[1]}"/>
                </p:column>
                
                <p:column style="#{item[3] eq null ? 'background-color: yellow' : null}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.EntryDate}"/>
                    </f:facet>
                    <h:outputText value="#{item[2]}">
                        <f:convertDateTime pattern="dd/MM/yy"/>
                    </h:outputText>
                </p:column>

                <p:column style="#{item[3] eq null ? 'background-color: yellow' : null}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.EntryHour}"/>
                    </f:facet>
                    <h:outputText value="#{item[3]}">
                        <f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-5"/>
                    </h:outputText>
                </p:column>
                
                <p:column style="#{item[3] eq null ? 'background-color: yellow' : null}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.EntrySchedule}"/>
                    </f:facet>
                    <h:outputText value="#{item[4]}">
                        <f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-5"/>
                    </h:outputText>
                </p:column>
                
                <p:column style="#{item[3] eq null ? 'background-color: yellow' : null}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.LeaveSchedule}"/>
                    </f:facet>
                    <h:outputText value="#{item[5]}">
                        <f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-5"/>
                    </h:outputText>
                </p:column>
                
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
