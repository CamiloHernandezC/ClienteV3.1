<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    
    <ui:define name="content">
        <!--**********************LOAD GIF***********************************-->
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog appendTo="@(body)" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage url="./../../resources/images/loading2.gif" cache="false"/>
        </p:dialog>
        <!--*****************************************************************-->
        
        <!-- Document Report Dialog -->
        <ui:include src="documentDialog.xhtml"/>

        <ui:insert name="report"/>
        
        
    </ui:define>

</ui:composition>
